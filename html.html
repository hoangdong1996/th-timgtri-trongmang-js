<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let x = [-3,5,8,10,4];
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("Element: " + x[i] + " Index " + i);
        }
    }
</script>
</body>
</html>
